name: Deploy myflow

on:
  push:
    paths:
      - 'flows/my_specific_flow.py'  # This will trigger only when the specific flow is modified
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install prefect

      - name: Authenticate with Prefect Cloud
        run: |
          prefect cloud login --key ${{ secrets.PREFECT_API_KEY }} \
                              --account-id ${{ secrets.PREFECT_ACCOUNT_ID }} \
                              --workspace-id ${{ secrets.PREFECT_WORKSPACE_ID }}

      - name: Deploy the specific flow
        run: |
          prefect deploy --name my-flow --path flows/myflow.py
